<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Vui 组件功能测试</title>
  </head>
  <body>
    <div id="app">
      <vui-button>测试一下自定义的button</vui-button>
    </div>

    <script>
      const { createApp } = Vue;

      const app = createApp({});
      const script = document.createElement('script');

      // 将 vue 实例挂载到 window.__VUE__，供插件内部使用
      window.__VUE__ = app;
      script.src = '../lib/vui.umd.js';

      document.getElementsByTagName('head')[0].appendChild(script);

      script.onload = () => {
        app.mount('#app');
      };
      script.onerror = () => {
        console.error('vui.js load error!');
      };
    </script>
  </body>
</html>
